<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>1. Jquery Галлерея </title>
</head>
<body>
    <div class="gallery">
        <h1 class="gallery__title">1. Jquery Галлерея</h1>
        <div class="gallery__wrapper">
            <div class="gallery__item"><img src="images/resized/background-1.jpg" alt="Фон рабочего стола с водопадом" class="gallery__img" data-image="images/background-1.jpg"></div>
            <div class="gallery__item"><img src="images/resized/background-2.jpg" alt="Фон рабочего стола с озером" class="gallery__img" data-image="images/background-2.jpg"></div>
            <div class="gallery__item"><img src="images/resized/background-3.jpg" alt="Фон рабочего стола с японским лесом" class="gallery__img" data-image="images/background-3.jpg"></div>
            <div class="gallery__item"><img src="images/resized/background-4.jpg" alt="Фон рабочего стола со снежным лесом" class="gallery__img" data-image="images/background-4.jpg"></div>
            <div class="gallery__item"><img src="images/resized/background-5.jpg" alt="Фон рабочего стола с красивыми облаками и необычным лесом" class="gallery__img" data-image="images/background-5.jpg"></div>
            <div class="gallery__item"><img src="images/resized/background-6.jpg" alt="Фон рабочего стола макроснимок травы" class="gallery__img" data-image="images/background-6.jpg"></div>
        </div>
    </div>

    <div class="image-canvas">
        <div class="image-canvas__wrapper">
            <img class="image-canvas__image current">
            <img class="image-canvas__image next">
        </div>
        <button class="image-canvas__btn-previous">Previous image</button>
        <button class="image-canvas__btn-next">Next image</button>
    </div>

    <div class="overflow"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
